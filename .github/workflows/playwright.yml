name: Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # ✅ Needed for gh-pages publishing
    concurrency:
      group: playwright-tests
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
          npm run test:auth -- --headed

      - name: Install Allure Commandline
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure HTML Report
        run: |
          allure generate test-results --clean -o allure-report
          echo "✅ Allure HTML report generated in allure-report/"

      - name: Upload Allure Report as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages   # ✅ Publish HTML files here