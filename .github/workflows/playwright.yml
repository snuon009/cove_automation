name: Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§­ 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§± 4. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ğŸ§ª 5. Run Playwright tests (headed mode, with Allure reporter)
      - name: Run Playwright tests with Allure
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
          npm run test:auth -- --headed

      # ğŸ” 6. Debug â€” check if results folder exists
      - name: Check test-results folder
        run: |
          if [ -d test-results ]; then
            echo "âœ… test-results folder found:"
            ls -la test-results
          else
            echo "âš ï¸ test-results folder not found!"
          fi

      # ğŸ“Š 7. Generate Allure Report
      - name: Generate Allure Report
        run: npm run allure:generate

      # ğŸ“¤ 8. Upload Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn  # Prevent workflow failure if empty

      # ğŸ§· 9. Upload Playwright test results (screenshots, videos, raw allure)
      - name: Upload Playwright Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: warn  # Avoids "No files found" error

      # ğŸŒ 10. Deploy Allure Report to GitHub Pages (optional)
      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report